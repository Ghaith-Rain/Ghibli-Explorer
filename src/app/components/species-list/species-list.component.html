<div class="min-h-screen bg-linear-to-br from-[#EDE7D9] via-[#F7F3E9] to-[#F2B8A2]">
  <div class="container mx-auto px-12 md:px-20 lg:px-32 py-12">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-6xl md:text-7xl font-black text-[#E57A44] mb-4 tracking-tight drop-shadow-lg">
        Ghibli Species
      </h1>
      <p class="text-[#555B6E] text-lg md:text-xl font-medium max-w-2xl mx-auto">
        Discover the diverse species in Studio Ghibli films
      </p>
      <div class="mt-4 w-24 h-1 bg-linear-to-r from-[#E57A44] via-[#F2B8A2] to-[#E57A44] mx-auto rounded-full shadow-lg"></div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-4 border-[#E57A44]"></div>
      <p class="mt-4 text-[#555B6E] font-medium">Loading species...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="max-w-md mx-auto bg-red-50 border border-red-200 rounded-lg p-6 text-center">
      <p class="text-red-700">{{ error() }}</p>
      <button 
        (click)="loadSpecies()"
        class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
      >
        Try Again
      </button>
    </div>

    <!-- Species Grid -->
    <div *ngIf="!loading() && !error()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div 
        *ngFor="let species of speciesList()" 
        class="group relative bg-[#F7F3E9] rounded-2xl shadow-xl overflow-hidden 
               border-2 border-[#F2B8A2] transition-all duration-300 
               hover:shadow-2xl hover:border-[#E57A44]"
      >
        <!-- Floating decoration circle -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-[#F2B8A2] opacity-10 
                    rounded-full -mr-16 -mt-16 group-hover:scale-150 
                    transition-transform duration-500"></div>
        
        <!-- Content -->
        <div class="relative p-6">
          <h3 class="text-lg font-bold text-[#555B6E] mb-4 
                     group-hover:text-[#E57A44] transition-colors">
            {{ species.name }}
          </h3>
          
          <div class="space-y-2 text-xs">
            <div *ngIf="species.classification" 
                 class="flex items-center bg-linear-to-r from-[#F2B8A2]/20 to-[#E57A44]/20 
                        p-2 rounded-lg border border-[#F2B8A2]/30">
              <span class="font-bold text-[#E57A44] w-28">Classification:</span>
              <span class="text-[#555B6E]">{{ species.classification }}</span>
            </div>
            <div *ngIf="species.eye_color" 
                 class="flex items-center bg-linear-to-r from-[#F2B8A2]/20 to-[#E57A44]/20 
                        p-2 rounded-lg border border-[#F2B8A2]/30">
              <span class="font-bold text-[#E57A44] w-28">Eye Color:</span>
              <span class="text-[#555B6E]">{{ species.eye_color }}</span>
            </div>
            <div *ngIf="species.hair_color" 
                 class="flex items-center bg-linear-to-r from-[#F2B8A2]/20 to-[#E57A44]/20 
                        p-2 rounded-lg border border-[#F2B8A2]/30">
              <span class="font-bold text-[#E57A44] w-28">Hair Color:</span>
              <span class="text-[#555B6E]">{{ species.hair_color }}</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && !error() && speciesList().length === 0" class="text-center py-12">
      <p class="text-[#555B6E] text-lg">No species found.</p>
    </div>
  </div>
</div>

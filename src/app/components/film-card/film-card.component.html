<div 
      appHoverFloat
      class="bg-white rounded-lg shadow-md overflow-hidden border-2 border-pink-100 h-full flex flex-col"
    >
      <div class="p-6 flex-grow">
        <div class="flex justify-between items-start mb-3">
          <h3 class="text-xl font-semibold text-slate-800 line-clamp-2">
            {{ film.title }}
          </h3>
          <button
            (click)="toggleFavorite($event)"
            class="ml-2 text-2xl hover:scale-110 transition-transform"
            [class.text-red-500]="isFavorite()"
            [class.text-gray-300]="!isFavorite()"
          >
            {{ isFavorite() ? '♥' : '♡' }}
          </button>
        </div>
        
        <p class="text-sm text-slate-500 mb-1 italic">{{ film.original_title_romanised }}</p>
        
        <p class="text-slate-600 mb-4 text-sm leading-relaxed">
          {{ film.description | truncateText:150 }}
        </p>
        
        <div class="space-y-2 text-sm">
          <div class="flex items-center">
            <span class="font-medium text-slate-700 w-20">Director:</span>
            <span class="text-slate-600">{{ film.director }}</span>
          </div>
          <div class="flex items-center">
            <span class="font-medium text-slate-700 w-20">Year:</span>
            <span class="text-slate-600">{{ film.release_date }}</span>
          </div>
          <div class="flex items-center">
            <span class="font-medium text-slate-700 w-20">Score:</span>
            <span class="text-slate-600 font-semibold">{{ film.rt_score }}/100</span>
          </div>
        </div>
      </div>
      
      <div class="p-4 bg-gradient-to-r from-pink-50 to-blue-50 border-t border-pink-100">
        <a 
          [routerLink]="['/films', film.id]"
          class="block text-center text-sm font-medium text-blue-600 hover:text-blue-800 transition-colors"
        >
          View Details →
        </a>
      </div>
    </div>

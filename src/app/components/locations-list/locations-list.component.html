<div class="min-h-screen bg-linear-to-br from-[#EDE7D9] via-[#F7F3E9] to-[#A8D0E6]">
  <div class="container mx-auto px-12 md:px-20 lg:px-32 py-12">
    <!-- Header -->
    <div class="text-center mb-12">
      <h1 class="text-6xl md:text-7xl font-black text-[#4A90A4] mb-4 tracking-tight drop-shadow-lg">
        Ghibli Locations
      </h1>
      <p class="text-[#555B6E] text-lg md:text-xl font-medium max-w-2xl mx-auto">
        Explore the magical places of Studio Ghibli worlds
      </p>
      <div class="mt-4 w-24 h-1 bg-linear-to-r from-[#4A90A4] via-[#A8D0E6] to-[#4A90A4] mx-auto rounded-full shadow-lg"></div>
    </div>

    <!-- Loading State -->
    <div *ngIf="loading()" class="text-center py-12">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-4 border-[#4A90A4]"></div>
      <p class="mt-4 text-[#555B6E] font-medium">Loading locations...</p>
    </div>

    <!-- Error State -->
    <div *ngIf="error()" class="max-w-md mx-auto bg-red-50 border border-red-200 rounded-lg p-6 text-center">
      <p class="text-red-700">{{ error() }}</p>
      <button 
        (click)="loadLocations()"
        class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
      >
        Try Again
      </button>
    </div>

    <!-- Locations Grid -->
    <div *ngIf="!loading() && !error()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
      <div 
        *ngFor="let location of locations()" 
        class="group relative bg-[#F7F3E9] rounded-2xl shadow-xl overflow-hidden 
               border-2 border-[#A8D0E6] transition-all duration-300 
               hover:shadow-2xl hover:border-[#4A90A4]"
      >
        <!-- Floating decoration circle -->
        <div class="absolute top-0 right-0 w-32 h-32 bg-[#A8D0E6] opacity-10 
                    rounded-full -mr-16 -mt-16 group-hover:scale-150 
                    transition-transform duration-500"></div>
        
        <!-- Content -->
        <div class="relative p-6">
          <h3 class="text-lg font-bold text-[#555B6E] mb-4 
                     group-hover:text-[#4A90A4] transition-colors">
            {{ location.name }}
          </h3>
          
          <div class="space-y-2 text-xs">
            <div *ngIf="location.climate" 
                 class="flex items-center bg-linear-to-r from-[#A8D0E6]/20 to-[#4A90A4]/20 
                        p-2 rounded-lg border border-[#A8D0E6]/30">
              <span class="font-bold text-[#4A90A4] w-24">Climate:</span>
              <span class="text-[#555B6E]">{{ location.climate }}</span>
            </div>
            <div *ngIf="location.terrain" 
                 class="flex items-center bg-linear-to-r from-[#A8D0E6]/20 to-[#4A90A4]/20 
                        p-2 rounded-lg border border-[#A8D0E6]/30">
              <span class="font-bold text-[#4A90A4] w-24">Terrain:</span>
              <span class="text-[#555B6E]">{{ location.terrain }}</span>
            </div>
            <div *ngIf="location.surface_water" 
                 class="flex items-center bg-linear-to-r from-[#A8D0E6]/20 to-[#4A90A4]/20 
                        p-2 rounded-lg border border-[#A8D0E6]/30">
              <span class="font-bold text-[#4A90A4] w-24">Surface Water:</span>
              <span class="text-[#555B6E]">{{ location.surface_water }}%</span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Empty State -->
    <div *ngIf="!loading() && !error() && locations().length === 0" class="text-center py-12">
      <p class="text-[#555B6E] text-lg">No locations found.</p>
    </div>
  </div>
</div>

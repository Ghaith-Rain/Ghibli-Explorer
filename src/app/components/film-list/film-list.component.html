<div class="min-h-screen bg-gradient-to-br from-blue-50 via-pink-50 to-purple-50">
      <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
          <h1 class="text-4xl md:text-5xl font-bold text-slate-800 mb-4">
            Studio Ghibli Films
          </h1>
          <p class="text-slate-600 text-lg">
            Explore the magical world of Studio Ghibli
          </p>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading()" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-pink-500"></div>
          <p class="mt-4 text-slate-600">Loading films...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error()" class="max-w-md mx-auto bg-red-50 border border-red-200 rounded-lg p-6 text-center">
          <p class="text-red-700">{{ error() }}</p>
          <button 
            (click)="loadFilms()"
            class="mt-4 px-4 py-2 bg-red-600 text-white rounded hover:bg-red-700 transition-colors"
          >
            Try Again
          </button>
        </div>

        <!-- Films Grid -->
        <div *ngIf="!loading() && !error()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
          <app-film-card 
            *ngFor="let film of films()" 
            [film]="film"
          />
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading() && !error() && films().length === 0" class="text-center py-12">
          <p class="text-slate-600 text-lg">No films found.</p>
        </div>
      </div>
    </div>

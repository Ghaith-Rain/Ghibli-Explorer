<div class="min-h-screen" style="background: linear-gradient(135deg, var(--ghibli-warm-rice-paper) 0%, var(--ghibli-stone) 50%, var(--ghibli-calm-sky) 100%);">
      <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-12">
          <h1 class="text-5xl md:text-6xl font-bold mb-3" style="color: var(--ghibli-forest-spirit); letter-spacing: 0.02em;">
            Studio Ghibli Films
          </h1>
          <div class="flex justify-center mb-4">
            <div class="h-1 w-32 rounded-full" style="background-color: var(--ghibli-moss-green);"></div>
          </div>
          <p class="text-base" style="color: var(--ghibli-dusty-blue);">
            Explore the magical world of Studio Ghibli
          </p>
        </div>

        <!-- Loading State -->
        <div *ngIf="loading()" class="text-center py-12">
          <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2" style="border-color: var(--ghibli-sunset-peach);"></div>
          <p class="mt-4" style="color: var(--ghibli-soft-charcoal);">Loading films...</p>
        </div>

        <!-- Error State -->
        <div *ngIf="error()" class="max-w-md mx-auto rounded-lg p-6 text-center" style="background-color: var(--ghibli-sunset-peach); border: 2px solid var(--ghibli-ember-glow);">
          <p style="color: var(--ghibli-ember-glow);">{{ error() }}</p>
          <button 
            (click)="loadFilms()"
            class="mt-4 px-4 py-2 text-white rounded hover:opacity-90 transition-colors"
            style="background-color: var(--ghibli-ember-glow);"
          >
            Try Again
          </button>
        </div>

        <!-- Films Grid -->
        <div *ngIf="!loading() && !error()" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 px-8">
          <app-film-card 
            *ngFor="let film of films()" 
            [film]="film"
          />
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading() && !error() && films().length === 0" class="text-center py-12">
          <p class="text-slate-600 text-lg">No films found.</p>
        </div>
      </div>
    </div>
